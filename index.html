<!doctype html>
<html lang="zxx">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="assets/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark text-white" style="--bs-bg-opacity: .35;">


  <header class="pt-5 bg-dark text-white" style="--bs-bg-opacity: .85;">

    <div class="container text-white">
      <div class="row">
        <div class="col bg-dark text-center text-uppercase p-5 mb-5" style="--bs-bg-opacity: .45;">

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
  </header>

  <main class="pt-5 bg-dark text-white" style="--bs-bg-opacity: .85;">

    <div class="container bg-dark" style="--bs-bg-opacity: .45;">
      <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 bg-dark text-center text-uppercase p-2 my-3">
          <span>main</span>
        </div>
        <div class="col-xxl-3 col-xl-6 col-lg-6 order-xl-first bg-dark text-center text-uppercase p-2 my-3">
          <span>left</span>
        </div>
        <div class="col-xxl-3 col-xl-12 order-xl-last bg-dark text-center text-uppercase p-2 my-3">
          <span>right</span>
        </div>
      </div>
    </div>

  </main>


  <footer class="pt-5 bg-dark text-white" style="--bs-bg-opacity: .85;">
    <div class="container bg-dark" style="--bs-bg-opacity: .45;">
      <div class="row">
        <div class="col bg-dark text-center text-uppercase py-5 my-3"><span>footer</span></div>
      </div>
    </div>
    </div>
  </footer>

  <script src="assets/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
